services:
  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./ninjamagic/sqlc/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
