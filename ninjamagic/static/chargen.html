<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create a character</title>
  <style>
    :root { 
      color-scheme: light dark; 
      --mono:#6b7280; 
      --blue:#1e40af; 
      --blue-light:#3b82f6; 
      --red:#dc2626; 
      --btn-bg-light: #f3f4f6;
      --btn-border-light: #d1d5db;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { min-height: 100svh; display:grid; place-items:center; padding:20px; }
    .card {
      width:100%; max-width:420px;
      border:1px solid rgba(0,0,0,.12);
      border-radius:16px; padding:20px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
      display:grid; gap:16px; background:#fff;
    }
    
    .error-message {
      color: var(--red);
      background-color: #fee2e2;
      border: 1px solid #fca5a5;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .field-group {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      align-items: center;
    }
    
    input[type="text"], select {
      width: 100%; padding: 10px 12px;
      border: 1px solid var(--btn-border-light); border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      background-color: var(--btn-bg-light);
      color: #1f2937;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--blue-light);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
      outline: none;
    }

    .submit-btn {
      width: 100%; padding: 12px 16px;
      margin-top: 5px; 
      border: none; border-radius: 8px;
      
      background-color: var(--btn-bg-light); 
      color: #1f2937; 
      
      font-size: 1rem; font-weight: 600;
      text-transform: lowercase;
      cursor: pointer;
      transition: background-color 0.15s ease, transform 0.06s ease;
    }
    .submit-btn:hover { background-color: #e5e7eb; }
    .submit-btn:active { transform: translateY(1px); }

    @media (prefers-color-scheme: dark) {
      body { background:#0b0b0b; }
      .card { border-color: rgba(255,255,255,.12); box-shadow:none; background:#111; }
      
      input[type="text"], select {
        background: #151515;
        color: #f3f4f6; 
        border-color: #2a2a2a;
      }
      input[type="text"]:focus, select:focus {
        border-color: var(--blue-light);
      }
      
      .submit-btn {
         background-color: #151515;
         border-color: #2a2a2a;
         color: #d1d5db;
      }
      .submit-btn:hover {
         background-color: #1c1c1c; 
      }
      .error-message {
        background-color: #450a0a;
        border-color: #b91c1c;
        color: #fca5a5;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      
      <div id="error-display" class="error-message"></div>

      <form id="char-form" action="/auth/chargen" method="POST">
        <div class="field-group">
          <input type="text" id="char-name" name="char_name" placeholder="name..." />
          <select id="pronouns" name="pronoun" required>
            <option value="he">he</option>
            <option value="she">she</option>
            <option value="they">they</option>
            <option value="it">it</option>
          </select>
        </div>
        
        <button type="submit" class="submit-btn">create</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('char-form');
        const nameInput = document.getElementById('char-name');
        const errorDisplay = document.getElementById('error-display');

        // Check for server-side error message in URL
        const urlParams = new URLSearchParams(window.location.search);
        const serverError = urlParams.get('error');
        if (serverError) {
            errorDisplay.textContent = decodeURIComponent(serverError);
            errorDisplay.style.display = 'block';
        }

        form.addEventListener('submit', (event) => {
            const name = nameInput.value.trim();
            errorDisplay.style.display = 'none';
            if (name.length < 3 || name.length > 20) {
                event.preventDefault();
                errorDisplay.textContent = 'Must be between 3 and 20 characters.';
                errorDisplay.style.display = 'block';
                return;
            }
            
            if (!/^[a-zA-Z]+$/.test(name)) {
                event.preventDefault();
                errorDisplay.textContent = 'Name can only contain letters.';
                errorDisplay.style.display = 'block';
                return;
            }
        });
    });
  </script>
</body>
</html>
